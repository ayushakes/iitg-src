<!-- header sections starts here -->
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="container-fluid header-people bg-grey pt-4 pb-4 option animated fadeIn   ">
    <div class="row justify-content-center align-content-center">
        <div class="col text-center">
            <h1>News, Events & Achievements</h1>
        </div>
    </div>

    <ul class="nav justify-content-cente d-none" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="students-tab" data-toggle="tab" href="#students" role="tab"
                aria-controls="students">Notices</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" id="faculty-tab" data-toggle="tab" href="#faculty" role="tab"
                aria-controls="faculty">Faculty</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" id="staff-tab" data-toggle="tab" href="#staff" role="tab"
                aria-controls="staff">Staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="#">Alumni</a>
        </li>

    </ul>
</div>

<!-- header section ends here -->


<!-- main content starts -->

<div class="container pt-3 pb-3 option-2 animated fadeIn">
    <div class="row justify-content-center">

        <!-- side nav filters -->
        <div class="col-lg-2 col-sm-12 pt-4 d-none d-lg-block">
            <ul class="nav flex-column ">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Recent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Notices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Achievements</a>
                </li>


            </ul>
        </div>
        <div class="col-sm-12 d-lg-none text-center">
            <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Recent
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Notices</a>
                    <a class="dropdown-item" href="#">Events</a>
                    <a class="dropdown-item" href="#">Achievments</a>
                </div>
            </div>


        </div>


        <!-- list of articles -->
        <div class="col-lg-8 col-sm-12 p-0">
            <ul class="list-group list-group-flush">


                <li class="list-group-item " *ngFor="let event of gotEvents">
                    <div class="row ">


                        <div class="col-auto pl-0 ml-0 pr-0 mr-0">
                            <div class="">
                                <h5 class="mb-1">{{event.title}} </h5>
                            </div>
                            <div>
                                <p class="m-0 mb-2">{{event.description}}</p>
                            </div>
                            <span><b>{{event.date}}</b></span><span
                                class="ml-2 badge badge-pill badge-info">{{event.type}}</span>
                        </div>
                    </div>
                </li>
               


            </ul>
        </div>
    </div>
</div>

<!-- main content ends -->
